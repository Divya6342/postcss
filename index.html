<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image" href="fb.png">
    <title>Facebook - login or Sign Up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-10">
            <img src="facebook-ar21.svg"  class="w-80" lt="facbook login">
            <p class="text-2xl mx-6">Facebook helps you to connect and share with your friends and loved ones.</p>
        </div>
        <div class="right flex flex-col bg-white p-7 rounded-xl w-1/3 ">
            <input class="my-2 px-4 h-8 border border-1 rounded-lg outline-blue-700 border-slate-20" type="text" placeholder="Email or Phone number">
            <input class="my-2 px-4 h-8 border border-1 rounded-lg outline-blue-700 border-slate-200" type="password" placeholder="Password">
            <button class="bg-blue-600 pt-2 pb-2 my-2 px-4 text-white font-bold rounded-md text-xl hover:bg-blue-700">Login</button>
            <span class="text-center text-blue-500">Forgot Your Password?</span>
            <hr class="my-3">
            <button class="bg-green-500 py-3 my-2 px-4 text-white hover:bg-green-600 rounded-md font-bold w-fit mx-auto">Create new account</button>
            <span class="relative text-sm w-fit justify-center"><span class="font-bold hover:underline hover:cursor-default">Create a page</span> for famous person or business</span>
        </div>
    </div>    
</body>
</html>
